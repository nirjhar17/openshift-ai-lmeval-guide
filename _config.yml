# GitHub Pages Configuration
title: OpenShift AI LM-Eval Guide
description: Complete Guide to LM-Eval on Red Hat OpenShift AI 3.0

# Use GitHub's default theme with proper markdown support
remote_theme: pages-themes/minimal@v0.2.0

# Enable kramdown markdown with GFM (GitHub Flavored Markdown) for tables
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
